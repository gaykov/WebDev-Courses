<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	 <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="prop">			
		<div class="calc">
			<div class="portion">	
				<div class="toppart">		
					<p  >4&#215;12=</p>	
				</div>	
				<div class="Bottompart">	
					<p  >48 </p>	
				</div>		
			</div>
			<div class="input">
						<table class="buttons">
							<tr>
									<td class="keys-s">AC</td>
									<td class="keys-s">(</td>
									<td class="keys-s">)</td>
									<td class="keys-s">%</td>
							</tr>
							<tr>
									<td class="keys">7</td>
									<td class="keys">8</td>
									<td class="keys">9</td>
									<td class="keys-s">&#247;</td>
							</tr>
							<tr>
									<td class="keys">4</td>
									<td class="keys">5</td>
									<td class="keys">6</td>
									<td class="keys-s">&#215;</td>
							</tr>
							<tr>
									<td class="keys">1</td>
									<td class="keys">2</td>
									<td class="keys">3</td>
									<td class="keys-s">&#8722;</td>
							</tr>
							<tr>
									<td class="keys">.</td>
									<td class="keys">0</td>
									<td class="keys">=</td>
									<td class="keys-s">+</td>
							</tr>
						</table>
			</div>
		</div>		
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<div class="main-calculator">
			<div class="top">
			<span class="top-number">4Ñ…12=</span>
			<span class="bot-number">48</span>
			</div>
			<div class="bottom">
				<div class="special">AC</div>
				<div class="special">(</div>
				<div class="special">)</div>
				<div class="special">%</div>
				<div>7</div>
				<div>8</div>
				<div>9</div>
				<div class="special divide"></div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
				<div class="special multiple"></div>
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div class="special minus"></div>
				<div>.</div>
				<div>0</div>
				<div>=</div>
				<div class="special plus"></div>
			</div>
		</div>
	</div>

</body>
</html>

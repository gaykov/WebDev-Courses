<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
</head>
<body>
   <div class="calculator">
       <div class="screen_calculator">
           <div class="example">
               4x12=
           </div>
           <div class="result">
               48
           </div>
       </div>
       <div class="keyboard_calculator">
           <button>AC</button>
           <button>(</button>
           <button>)</button>
           <button>%</button>
           <button class="number_light">7</button>
           <button class="number_light">8</button>
           <button class="number_light">9</button>
           <button>&#247;</button>
           <button class="number_light">4</button>
           <button class="number_light">5</button>
           <button class="number_light">6</button>
           <button>	&#215;</button>
           <button class="number_light">1</button>
           <button class="number_light">2</button>
           <button class="number_light">3</button>
           <button>-</button>
           <button class="number_light radius_left">.</button>
           <button class="number_light">0</button>
           <button class="number_light">=</button>
           <button class="radius_right">+</button>
       </div>
   </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="calculator_body">
        <div class="display">
            <span class="multiply">4x12=</span>
            <br><span class="result">48</span>
        </div>
        <div class="digits">
            <div class="row">
                <span class="sign">AC</span>
                <span class="sign">(</span>
                <span class="sign">)</span>
                <span class="sign">%</span>
             </div>
            <div class="row">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="sign">/</span>
            </div>
            <div class="row">
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="sign">x</span>
            </div>
            <div class="row">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="sign">-</span>
            </div>
            <div class="row">
                <span>.</span>
                <span>0</span>
                <span>=</span>
                <span class="sign">+</span>
            </div>
        </div>

    </div>
</body>
</html>

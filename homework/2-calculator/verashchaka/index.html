<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="custom_body">
    <div  class="rectangle_output">
        <input class="for_calculate">
        <input class="result">
    </div>

    <div  class="rectangle_input">
        <button class="btn_for_input">AC</button>
        <button class="btn_for_input">(</button>
        <button class="btn_for_input">)</button>
        <button class="btn_for_input">%</button>
        <button class="btn_for_input_numbers">7</button>
        <button class="btn_for_input_numbers">8</button>
        <button class="btn_for_input_numbers">9</button>
        <button class="btn_for_input">/</button>
        <button class="btn_for_input_numbers">4</button>
        <button class="btn_for_input_numbers">5</button>
        <button class="btn_for_input_numbers">6</button>
        <button class="btn_for_input">*</button>
        <button class="btn_for_input_numbers">1</button>
        <button class="btn_for_input_numbers">2</button>
        <button class="btn_for_input_numbers">3</button>
        <button class="btn_for_input">-</button>
        <button class="btn_for_input_numbers left_last_button">.</button>
        <button class="btn_for_input_numbers">0</button>
        <button class="btn_for_input_numbers">=</button>
        <button class="btn_for_input right_last_button">+</button>
    </div>
</div>
</body>
</html>

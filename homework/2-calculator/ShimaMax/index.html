<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="output">
				<div class="expression">
					<p>4x12=</p>
				</div>
				<div class="answer">
					<p>48</p>
				</div>
			</div>
			<div class="input">
				<table class="buttons">
					<tr><td class="oper">Ac</td>
						<td class="oper">(</td>
						<td class="oper">)</td>
						<td class="oper">%</td></tr>
					<tr><td>7</td>
						<td>8</td>
						<td>9</td>
						<td class="oper specialoper">&#247;</td></tr>
					<tr><td>4</td>
						<td>5</td>
						<td>6</td>
						<td class="oper specialoper">&#215;</td></tr>
					<tr><td>1</td>
						<td>2</td>
						<td>3</td>
						<td class="oper specialoper">&#8722;</td></tr>
					<tr><td>,</td>
						<td>0</td>
						<td class="specialoper">=</td>
						<td class="oper specialoper">+</td></tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>

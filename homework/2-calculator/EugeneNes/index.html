<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>
	<div class="main">
		<div class="body">
			<div type="text" class="input">
				<span class="toptext">4x12=</span>
				<span class="bottomtext">48</span>
				</div>
			<div class="btns">
				<div class="btn lesscolor">AC</div>
				<div class="btn lesscolor">(</div>
				<div class="btn lesscolor">)</div>
				<div class="btn lesscolor">%</div>
				<div class="btn">7</div>
				<div class="btn">8</div>
				<div class="btn">9</div>
				<div class="btn lesscolor">÷</div>
				<div class="btn">4</div>
				<div class="btn">5</div>
				<div class="btn">6</div>
				<div class="btn lesscolor">×</div>
				<div class="btn">1</div>
				<div class="btn">2</div>
				<div class="btn">3</div>
				<div class="btn lesscolor">–</div>
				<div class="btn">.</div>
				<div class="btn">0</div>
				<div class="btn">=</div>
				<div class="btn lesscolor">+</div>
			</div>
		</div>
	</div>
</body>
</html>

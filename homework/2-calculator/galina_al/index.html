<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colculator</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded:200|Dosis|Indie+Flower|Lato|Montserrat|Nunito:200|Titillium+Web" rel="stylesheet">
	<body>
		<div class="main">
			<div class="container">
				<div class="output">
					<div class="calculation">
						<p>4x12=</p>
					</div>
					<div class="total">
						<p>48</p>
					</div>
				</div>
				<div >
					<table class="keyboard">
						<tr class="first">
							<td class="operation">AC</td>
							<td class="operation">(</td>
							<td class="operation">)</td>
							<td class="operation">%</td>
						</tr> 

						<tr class="second">
							<td class="number">7</td>
							<td class="number">8</td>
							<td class="number">9</td>
							<td class="operation">&divide;</td>
						</tr>

						<tr class="third">
							<td class="number">4</td>
							<td class="number">5</td>
							<td class="number">6</td>
							<td class="operation">&times;</td>
						</tr>

						<tr class="fourth">
							<td class="number">1</td>
							<td class="number">2</td>
							<td class="number">3</td>
							<td class="operation">-</td>
						</tr>

						<tr class="fifth">
							<td class="number">,</td>
							<td class="number">0</td>
							<td class="number">=</td>
							<td class="operation">+</td>
						</tr>

					</table>
				</div>

			</div>
		</div>

	</body>
	</html>

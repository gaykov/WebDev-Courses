<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link href="index.css" rel="stylesheet">
</head>
<body>
	<div class="component">
		<div class="component-display">
			<span class="comp1">4x12=</span>
			<span class="comp2">48</span>
		</div>
		<div class="component-button-panel">
			<div class="button-panel">
				<div class="component-button">
					<span>AC</span>
				</div>
				<div class="component-button">
					<span>(</span>
				</div>
				<div class="component-button">
					<span>)</span>
				</div>
				<div class="component-button">
					<span>%</span>
				</div>
			</div>
			<div class="button-panel">
				<div class="component-button">
					<span>7</span>
				</div>
				<div class="component-button">
					<span>8</span>
				</div>
				<div class="component-button">
					<span>9</span>
				</div>
				<div class="component-button">
					<span>/</span>
				</div>
			</div>
			<div class="button-panel">
				<div class="component-button">
					<span>4</span>
				</div>
				<div class="component-button">
					<span>5</span>
				</div>
				<div class="component-button">
					<span>6</span>
				</div>
				<div class="component-button">
					<span>x</span>
				</div>
			</div>
			<div class="button-panel">
				<div class="component-button">
					<span>1</span>
				</div>
				<div class="component-button">
					<span>2</span>
				</div>
				<div class="component-button">
					<span>3</span>
				</div>
				<div class="component-button">
					<span>-</span>
				</div>
			</div>
			<div class="button-panel">
				<div class="component-button">
					<span>.</span>
				</div>
				<div class="component-button">
					<span>0</span>
				</div>
				<div class="component-button">
					<span>=</span>
				</div>
				<div class="component-button">
					<span>+</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

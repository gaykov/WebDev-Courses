<html>
  <head>
    <title>Caclulator</title>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-screen">
        <span class="calculator-screen-history">4x12=</span>
        <span class="calculator-screen-result">48</span>
      </div>
      <div class="calculator-buttons">
        <div class="calculator-buttons-row">
          <span class="calculator-buttons-row-button dark">AC</span>
          <span class="calculator-buttons-row-button">(</span>
          <span class="calculator-buttons-row-button">)</span>
          <span class="calculator-buttons-row-button">%</span>
        </div>
        <div class="calculator-buttons-row">
          <span class="calculator-buttons-row-button">7</span>
          <span class="calculator-buttons-row-button">8</span>
          <span class="calculator-buttons-row-button">9</span>
          <span class="calculator-buttons-row-button dark">/</span>
        </div>
        <div class="calculator-buttons-row">
          <span class="calculator-buttons-row-button">4</span>
          <span class="calculator-buttons-row-button">5</span>
          <span class="calculator-buttons-row-button">6</span>
          <span class="calculator-buttons-row-button dark">*</span>
        </div>
        <div class="calculator-buttons-row">
          <span class="calculator-buttons-row-button">1</span>
          <span class="calculator-buttons-row-button">2</span>
          <span class="calculator-buttons-row-button">3</span>
          <span class="calculator-buttons-row-button dark">-</span>
        </div>
        <div class="calculator-buttons-row


        ">
          <span class="calculator-buttons-row-button edge-left">.</span>
          <span class="calculator-buttons-row-button">0</span>
          <span class="calculator-buttons-row-button">=</span>
          <span class="calculator-buttons-row-button dark edge-right">+</span>
        </div>
      </div>
    </div>
  </body>
</html>

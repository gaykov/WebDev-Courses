<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="mainbody">
    <div class="component-display">
        <span class="display1">4 &#215 12 =</span>
        <span class="display2">48</span>
    </div>
    <div class="component-button-panel">
        <div class="button-panel">
            <div class="button class" >
                <span class="button-more-fatty">AC</span>
            </div>
            <div class="button">
                <span class="button-more-fatty">(</span>
            </div>
            <div class="button">
                <span class="button-more-fatty">)</span>
            </div>
            <div class="button">
                <span class="button-more-fatty">%</span>
            </div>
        </div>
        <div class="button-panel">
            <div class="button">
                <span>7</span>
            </div>
            <div class="button">
                <span>8</span>
            </div>
            <div class="button">
                <span>9</span>
            </div>
            <div class="button">
                <span class="button-more-fatty">/</span>
            </div>
        </div>
        <div class="button-panel">
            <div class="button">
                <span>4</span>
            </div>
            <div class="button">
                <span>5</span>
            </div>
            <div class="button">
                <span>6</span>
            </div>
            <div class="button">
                <span class="button-more-fatty">x</span>
            </div>
        </div>
        <div class="button-panel">
            <div class="button">
                <span>1</span>
            </div>
            <div class="button">
                <span>2</span>
            </div>
            <div class="button">
                <span>3</span>
            </div>
            <div class="button">
                <span class="button-more-fatty">-</span>
            </div>
        </div>
        <div class="button-panel">
            <div class="button">
                <span>.</span>
            </div>
            <div class="button">
                <span>0</span>
            </div>
            <div class="button">
                <span>=</span>
            </div>
            <div class="button">
                <span class="button-more-fatty">+</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>

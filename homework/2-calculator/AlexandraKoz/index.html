<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="top"></div>
    <form>
      <input type="button" value="AC" id="keys">
      <input type="button" value="(" id="keys">
      <input type="button" value=")" id="keys">
      <input type="button" value="%" id="keys">
      <br>
      <input type="button" value="7" id="numbers">
      <input type="button" value="8" id="numbers">
      <input type="button" value="9" id="numbers">
      <input type="button" value="/" id="numbers">
      <br>
      <input type="button" value="4" id="numbers">
      <input type="button" value="5" id="numbers">
      <input type="button" value="6" id="numbers">
      <input type="button" value="*" id="numbers">
      <br>
      <input type="button" value="1" id="numbers">
      <input type="button" value="2" id="numbers">
      <input type="button" value="3" id="numbers">
      <input type="button" value="-" id="numbers">
      <br>
      <input type="button" value="." id="numbers">
      <input type="button" value="0" id="numbers">
      <input type="button" value="=" id="numbers">
      <input type="button" value="+" id="keys">
    </form>
  </div>
</body>
</html>

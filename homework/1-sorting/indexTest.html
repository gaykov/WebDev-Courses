<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sort</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	сортировка пузырьком
	<hr>
	Вводите числа
	<input type="text" id='numb'>
	<button id='btn'>Push</button>
	<p id="out"></p>
	<script>
		function  MYAPP() {
	var numb;
	var array = [];
	var out = document.getElementById('out');
	
		$('#btn').click(function () {
			numb = +document.getElementById('numb').value;
			
			array.unshift(numb);
			sort(array);
		});
		function sort(array) {
			for ( var i = 0; i < array.length - 1; i++ ) {
					if ( array[i] > array[i+1] ) {
							var bob = array[i];
							array[i] = array[i+1];
							array[i+1] = bob;
						}
			} 
			out.innerHTML = array;
		}
}
MYAPP();

	</script>
</body>
</html>
